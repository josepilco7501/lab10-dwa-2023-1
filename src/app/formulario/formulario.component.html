<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<style>
    form{
        margin: 20px;
    }
    h1{
        text-align: center;
    }
</style>
<form (submit)="onSubmit()" [formGroup]="formulario" class="needs-validation" novalidate>
<h1 class="display-2"> Formulario en angular usando directivas y captura de eventos</h1>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre:</label>
    <input type="text" id="nombre"  class="form-control" formControlName="nombre" required [class.is-invalid]="formulario.get('nombre')?.invalid" [class.is-valid]="formulario.get('nombre')?.valid">
    <div class="invalid-feedback">
      Debes ingresar un nombre válido.
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" class="form-control" formControlName="email" required [class.is-invalid]="formulario.get('email')?.invalid" [class.is-valid]="formulario.get('email')?.valid">
    <div class="invalid-feedback">
      Debes ingresar un correo electrónico válido.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Enviar</button>
</form>
